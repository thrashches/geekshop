{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Регистрация пользователя</h1>
    {% if form.errors %}
  <p>Одно или несколько полей заполнены неправильно.</p>
{% endif %}


  {% if user.is_authenticated %}
    <script type="text/javascript">
        location="/";
    </script>
  {% endif %}


<form method="post" action="{% url 'client_area:register' %}">

        {% csrf_token %}
        {{ form|crispy }}
<div class="pt-3">
<input type="submit" class="btn btn-success float-right" value="Зарегистрироваться" />
</div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
